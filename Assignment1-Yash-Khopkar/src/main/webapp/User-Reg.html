<html>
<head>
<title>User Registration</title>
<link rel="stylesheet" href="styles.css">
<script defer src="user-reg.js"></script>
</head>
<body>
	<form id="form" action="UserRegistration" method="get">
		<div class="title">
			<h1>USER REGISTRATION</h1>
		</div>
		<div class="first-name-div">
			<div class="position-text-boxes">
				<label><b>First Name</b></label><br> <input type="text"
					name="firstname" id="firstname">
			</div>
			<div class="error"></div>
		</div>
		<div class="last-name-div">
			<div class="position-text-boxes">
				<label><b>Last Name</b></label><br> <input type="text"
					name="lastname" id="lastname">
			</div>
			<div class="error"></div>
		</div>
		<div class="email-div">
			<div class="position-text-boxes">
				<label><b>E-mail</b></label><br> <input type="text"
					name="email" id="email">
			</div>
			<div class="error"></div>
		</div>
		<div class="zip-code-div">
			<div class="position-text-boxes">
				<label><b>Zip Code</b></label><br> <input type="text"
					name="zipcode" id="zipcode">
			</div>
			<div class="error"></div>
		</div>
		<div class="username-div">
			<div class="position-username">
				<label><b>Username</b></label><br> <input type="text"
					name="username" id="username">
			</div>
			<div class="error"></div>
		</div>
		<div class="password-div">
			<div class="position-text-boxes">
				<label><b>Password</b></label><br> <input type="text"
					name="password" id="password">
			</div>
			<div class="error"></div>
		</div>
		<div class="confirm-password-div">
			<div class="position-text-boxes">
				<label><b>Confirm Password</b></label><br> <input type="text"
					name="confirmpassword" id="confirmpassword">
			</div>
			<div class="error"></div>
		</div>
		<div class="checkbox-div">
			<div class="position-checkbox">
				<label><b>What music are you interested in?</b></label><br> <input
					type="checkbox" id="checkbox" name="checkbox" value="Rock"><label><b>Rock</b></label> <input
					type="checkbox" id="checkbox" name="checkbox" value="Pop"><label><b>Pop</b></label> <input
					type="checkbox" id="checkbox" name="checkbox" value="Bluegrass"><label><b>Bluegrass</b></label><br>
				<input type="checkbox" id="checkbox" name="checkbox" value="Blues"><label><b>Blues</b></label>
				<input type="checkbox" id="checkbox" name="checkbox" value="Jazz"><label><b>Jazz</b></label>
				<input type="checkbox" id="checkbox" name="checkbox" value="Country"><label><b>Country</b></label>
			</div>
			<div class="error"></div>
		</div>
		<div class="radiobtn-div">
			<div class="position-radiobtn">
				<label><b>Would you like to receive e-mail notifications
						on our special sales?</b></label><br> <input type="radio" id="radio" name="radio" value="yes"><label><b>Yes</b></label>
				<input type="radio" id="radio" name="radio" value="no"><label><b>No</b></label>
			</div>
			<div class="error"></div>
		</div>
		<div class="buttons-div">
			<div class="position-btn">
				<button type="submit">
					<b>Submit</b>
				</button>
				<button type="reset">
					<b>Reset</b>
				</button>
			</div>
		</div>
	</form>
</body>
</html>
