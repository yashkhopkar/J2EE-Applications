<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Register Employee</title>
</head>
<body>
	<div class="container-fluid">
		<form action="InsertFormRecords" method="get">
			<div class="form-group">
				<label for="employee-number">Employee Number</label> <input
					type="text" class="form-control" name="empNo" id="employee-number"
					placeholder="Enter employee number">
			</div>
			<div class="form-group">
				<label for="employee-name">Employee Name</label> <input type="text"
					class="form-control" id="employee-name" name="empName"
					placeholder="Enter employee name">
			</div>
			<div class="form-group">
				<label for="job-title">Job Title</label> <select
					class="form-control" id="job-title" name="empJob">
					<option>SDE1</option>
					<option>SDE2</option>
					<option>SDE3</option>
					<option>Sr Accountant</option>
					<option>Jr Accountant</option>
					<option>Jr Finance Analyst</option>
					<option>Sr Finance Analyst</option>
				</select>
			</div>
			<div class="form-group">
				<label for="department">Department</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="department"
						id="it" value="IT"> <label class="form-check-label"
						for="it"> IT </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="department"
						id="financial" value="Financial"> <label
						class="form-check-label" for="financial"> Financial </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="department"
						id="sale" value="Sale"> <label class="form-check-label"
						for="sale"> Sale </label>
				</div>
			</div>
			<button type="submit" class="btn btn-light">Register</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
